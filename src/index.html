<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For Your Health</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/vendor.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Saira+Condensed" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Portland Physician Directory</h1>
      <h3>Where my docs at?</h3>
    </div>
    <div class="container">


        <form id="form">
          <div class="symptoms">

            <input id="user-symptoms" type="text" placeholder="Symptoms...">
          </div>
          <div class="first-name">

            <input id="doctor-first-name" type="text" placeholder="Doctor First Name...">
          </div>
          <div class="last-name">
            
            <input id="doctor-last-name" type="text" placeholder="Doctor Last Name...">
          </div>
          <button id="search-results" type="submit" name="button">Submit</button>

        </form>

      <div class="form-container">
        <div id="form-output"></div>

      </div>
      <div id="error"></div>


    </div>
  </body>
</html>
