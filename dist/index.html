<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For Your Health</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/vendor.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>For your health, ya dingus.</h1>
      <div class="form-wrapper">
        
        <form id="form">
          <label for="user-symptoms">Symptoms:</label>
          <input id="user-symptoms" type="text">
          <label for="doctor-first-name">First Name:</label>
          <input id="doctor-first-name" type="text">
          <label for="doctor-last-name">Last Name:</label>
          <input id="doctor-last-name" type="text">
          <button id="search-results" type="submit" name="button">Submit</button>

        </form>
      </div>
      <div class="form-container">
        <div id="form-output"></div>

      </div>
      <div id="error"></div>


    </div>
  </body>
</html>
